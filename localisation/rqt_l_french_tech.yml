l_french:
  rqtech_basic_reliquant_interfacing: "Interfaçage Reliquant basique"
  rqtech_basic_reliquant_interfacing_desc: "Les Reliquants ont mis au point un système informatique particulièrement efficace, mais aussi très différent de celui que nous utilisons. Nous devons développer une interface pour nous permettre de nous connecter à leur technologie."
  rqtech_improved_reliquant_interfacing: "Interfaçage Reliquant amélioré"
  rqtech_improved_reliquant_interfacing: "Nous maîtrisons la technologie Reliquane, toutefois il semble que notre interfaçage ne soit pas des plus efficaces. Nous devrions l'améliorer, surtout si nous désirons prendre le contrôle de structures reliquanes offensives."
  
  TECH_UNLOCK_RELIQUANTS_TECH_TITLE: "§HPermet§! Utiliser les technologies Reliquanes"
  TECH_UNLOCK_RELIQUANTS_TECH_DESC: "§HUtiliser les technologies Reliquanes\n§!Permet à votre empire d'utiliser et de contrôler dans une moindre mesure la technologie Reliquane non-offensive."
  
  TECH_UNLOCK_RELIQUANTS_WEAPONS_TITLE: "§HPermet§! Utiliser les armes Reliquanes"
  TECH_UNLOCK_RELIQUANTS_WEAPONS_DESC: "§HUtiliser les armes Reliquanes\n§!Permet à votre empire d'utiliser et de contrôler pleinement les technologies Reliquanes, armées ou non."